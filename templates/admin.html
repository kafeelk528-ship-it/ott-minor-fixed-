{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<h2 style="color:#cfefff">Admin Login</h2>
<form method="post" style="display:flex;flex-direction:column;gap:8px;max-width:320px">
  <input name="username" placeholder="Username" required style="padding:8px;border-radius:6px">
  <input name="password" type="password" placeholder="Password" required style="padding:8px;border-radius:6px">
  {% if error %}<div style="color:#ff8a8a">Invalid credentials</div>{% endif %}
  <button class="btn" type="submit">Login</button>
</form>
{% endblock %}
