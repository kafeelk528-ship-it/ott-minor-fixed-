{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2 style="color:#cfefff">Featured Plans</h2>
<div class="plan-container">
  {% for p in plans %}
  <div class="card">
    <img src="{{ url_for('static', filename='images/' + p.logo) }}" class="plan-logo" alt="{{ p.name }}" style="width:100%;height:120px;object-fit:contain">
    <h3 style="margin:8px 0;color:#fff">{{ p.name }}</h3>
    <p style="color:#9fb1c8;margin:6px 0">{{ p.desc }}</p>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong style="color:#bdecd6">â‚¹{{ p.price }}</strong>
      <div>
        <a class="btn" href="{{ url_for('plan_details', plan_id=p.id) }}">Details</a>
        <a class="btn" href="{{ url_for('add_to_cart', plan_id=p.id) }}">Add</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
