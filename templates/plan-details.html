{% extends "base.html" %}
{% block title %}{{ plan.name }}{% endblock %}
{% block content %}
<div style="display:flex;gap:20px;align-items:flex-start">
  <img src="{{ url_for('static', filename='images/' + plan.logo) }}" style="width:260px;border-radius:10px">
  <div>
    <h1 style="color:#fff">{{ plan.name }}</h1>
    <p style="color:#9fb1c8">{{ plan.desc }}</p>
    <p style="color:#bdecd6">Price: â‚¹{{ plan.price }}</p>
    <p style="color:#bdecd6">Stock: {{ plan.stock }}</p>
    <div style="margin-top:12px">
      <a class="btn" href="{{ url_for('add_to_cart', plan_id=plan.id) }}">Add to Cart</a>
      <a class="btn" href="{{ url_for('plans_page') }}">Back</a>
    </div>
  </div>
</div>
{% endblock %}
