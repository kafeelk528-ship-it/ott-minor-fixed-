<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}OTT Store{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="navbar container">
  <div style="display:flex;align-items:center;gap:12px;">
    <img src="{{ url_for('static', filename='images/logo-light.png') }}" class="logo" style="height:40px">
    <a href="{{ url_for('home') }}" style="color:#fff;text-decoration:none;font-weight:700">OTT Store</a>
  </div>
  <div>
    <a href="{{ url_for('plans_page') }}" style="color:#9fb1c8;margin-right:12px;text-decoration:none">Plans</a>
    <a href="{{ url_for('cart_page') }}" style="color:#9fb1c8;text-decoration:none">Cart ({{ session.get('cart', [])|length }})</a>
  </div>
</header>
<main class="container">
  {% with messages = get_flashed_messages(with_categories=false) %}
    {% if messages %}
      <div style="background:#153040;padding:10px;border-radius:8px;margin:12px 0;color:#bfe6df">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer style="text-align:center;padding:18px;color:#7f98a8">Â© OTT Store</footer>
</body>
</html>
